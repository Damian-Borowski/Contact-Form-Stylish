<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contact-form">
        <div class="name-section">
            <h2>Contact Us</h2>
            <h4>Please use the form below</h4>
        </div>
        <form id="contact" action="" method="post">
            <input name="name" type="text" class="form-control" tabindex="1" placeholder="Your Name" required>
            <div class="line"></div>
            <input name="Your email" type="text" class="form-control" tabindex="2" placeholder="Your email adress"
                required>
            <div class="line"></div>
            <input name="Phone number" type="text" class="form-control" tabindex="3"
                placeholder="Your phone number ( optional )">
            <div class="line"></div>
            <textarea placeholder="Your message..." type="text" class="form-control text-place" tabindex="4"></textarea>
            <div class="line"></div>
            <button name="submit" type="submit" id="submit-button" data-submit="Sending">Submit</button>
        </form>
    </div>
</body>

</html>
